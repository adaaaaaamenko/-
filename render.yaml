services:
  - type: web
    name: telegram-bot
    env: python
    region: oregon  # або твій регіон
    plan: free      # або інший план
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python your_bot_file.py"
    envVars:
      - key: TOKEN
        sync: false
      - key: PORT
        value: "8443"   # render сам може задати порт, можна пропустити, але краще явно
        sync: false
    autoDeploy: true
